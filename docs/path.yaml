      tags:
        - matching
      summary: Author:규민, 매칭 여부 확인 및 등록
      description: Author:규민,Check a  `matching` and save result to Appointment
      parameters:
        - $ref: '#/components/parameters/authToken'
        - $ref: '#/components/parameters/appointmentId'
      requestBody:
        description: Appointment User properties to be checked
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                user_1:
                  type: object
                  properties:
                    user_id:
                      type: string
                      format: ObjectId
                    user_longitutde:
                      type: number
                      description: double in degrees
                    user_latitude:
                      type: number
                      description: double in degrees
                user_2:
                  type: object
                  properties:
                    user_id:
                      type: string
                      format: ObjectId
                    user_longitutde:
                      type: number
                      description: double in degrees
                    user_latitude:
                      type: number
