paths:
  /users/login:
    get:
      tags:
        - users
      summary: Author:규민, 유저 user_id 조회 및 회원가입 여부 조회
      description: Author:규민, Response  `user_id`
      parameters:
        - $ref: '#/components/parameters/authToken'
      responses:
        '200':
          description: '`SUCCESS OK`'
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      user_id:
                        type: string
                        format: ObjectId
        '404':
          description: '`ClientErrorNotFound` firebase 유저이지만 서버 유저목록에서 유저를 찾을 수 없는 경우'
        '400':
          description: '`ClientErrorBadRequest`'
  /users/oauth:
    post:
      tags:
        - users
      summary: Author:규민, 새로운 유저 등록
      description: Author:규민,Add new user to db with firebase token
      operationId: assignUser
      parameters:
        - $ref: '#/components/parameters/authToken'
      requestBody:
        description: User object to be added
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                user_nickname:
                  type: string
                user_address:
                  type: string
                  format: formatted address
                user_schedule_time:
                  type: integer
                  description: '0 : 오전, 1 : 오후, 2 : 저녁'
                user_weekday:
                  type: object
                  default: false
                  properties:
                    mon:
                      type: boolean
                    tue:
                      type: boolean
                    wed:
                      type: boolean
                    thu:
                      type: boolean
                    fri:
                      type: boolean
                    sat:
                      type: boolean
                    sun:
                      type: boolean
                user_gender:
                  type: boolean
                  format: 'true : male, false : female'
                user_longitude:
                  type: number
                  description: double in degrees
                user_latitude:
                  type: number
                  description: double in degrees
                fitness_center:
                  type: object
                  properties:
                    center_name:
                      type: string
                    center_address:
                      type: string
                    fitness_longitude:
                      type: number
                      description: double in degrees
                    fitness_latitude:
                      type: number
                      description: double in degrees
      responses:
        '201':
          description: '`SUCCESS CREATED` returns created user document'
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  data:
                    $ref: '#/components/schemas/user'
        '400':
          description: '`Client Bad Request`'
  /users:
    get:
      tags:
        - users
      summary: Author:규민, 모든 유저 목록 조회
      description: Author:규민,Response  `array of all user`
      parameters:
        - $ref: '#/components/parameters/authToken'
      responses:
        '200':
          description: '`SUCCESS OK`'
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/user'
        '400':
          description: '`ClientErrorBadRequest`'
  /users/{userId}:
    get:
      tags:
        - users
      summary: Author:규민, userID로 사용자 1명 조회
      description: Author:규민,Returns a single user
      parameters:
        - $ref: '#/components/parameters/authToken'
        - $ref: '#/components/parameters/userId'
      responses:
        '200':
          description: '`SUCCESS_OK`'
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  data:
                    $ref: '#/components/schemas/user'
        '400':
          description: ClientErrorBadRequest
    patch:
      tags:
        - users
      summary: Author:규민,사용자 정보 변경
      description: update user information
      operationId: updateUser
      parameters:
        - $ref: '#/components/parameters/authToken'
        - $ref: '#/components/parameters/userId'
      requestBody:
        description: User object to be added
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/user'
      responses:
        '200':
          description: '`SUCCESS_OK`'
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  data:
                    $ref: '#/components/schemas/user'
        '400':
          description: ClientErrorBadRequest
  /users/image:
    post:
      tags:
        - users
      summary: Author:규민, 사용자 프로필 이미지 등록
      description: Author:규민,토큰에 해당하는 사용자의 사진을 등록/변경합니다. `AWS-s3 URL of image stored`
      parameters:
        - $ref: '#/components/parameters/authToken'
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                # 'file' will be the field name in this multipart request
                image:
                  type: string
                  format: binary
      responses:
        '200':
          description: '`SUCCESS OK`'
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  data:
                    type: string
                    format: s3 URL
        '400':
          description: '`ClientErrorBadRequest`'

  /posts:
    get:
      tags:
        - posts
      summary: Author:규민, 모든 매칭글 목록 조회
      description: Author:규민,Response  `array of posts written by user`
      parameters:
        - $ref: '#/components/parameters/authToken'
      responses:
        '200':
          description: '`SUCCESS OK`'
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  data:
                    type: array
                    items:
                      type: object
                      $ref: '#/components/schemas/post'
        '400':
          description: '`ClientErrorBadRequest`'
    post:
      tags:
        - posts
      summary: Author:규민,매칭글 등록
      description: Assign a  `post`
      parameters:
        - $ref: '#/components/parameters/authToken'
      requestBody:
        description: Post object to be posted
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                user_id:
                  type: string
                  format: ObjectId
                  description: references user
                location_id:
                  type: string
                  format: ObjectId
                  description: references location
                post_fitness_part:
                  type: array
                  items:
                    type: string
                    format: Objectid
                    description: references fitness part
                post_title:
                  type: string
                promise_location:
                  type: object
                  properties:
                    center_name:
                      type: string
                    center_address:
                      type: string
                    center_longitude:
                      type: number
                    center_latitude:
                      type: number
                promise_date:
                  type: string
                  format: date
                post_img:
                  type: string
                  default: ''
                post_main_text:
                  type: string
                  default: ''
      responses:
        '201':
          description: '`SuccessCreated`'
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  data:
                    type: array
                    items:
                      type: object
                      $ref: '#/components/schemas/post'
        '400':
          description: '`ClientErrorBadRequest`'
  /posts/{postId}:
    get:
      tags:
        - posts
      summary: Author:규민, postId로 매칭글 조회
      description: Author:규민,Returns a single post
      operationId: getPostById
      parameters:
        - $ref: '#/components/parameters/authToken'
        - $ref: '#/components/parameters/postId'
      responses:
        '200':
          description: '`SUCCESS_OK`'
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  data:
                    type: array
                    items:
                      type: object
                      $ref: '#/components/schemas/post'
        '400':
          description: ClientErrorBadRequest
    patch:
      tags:
        - posts
      summary: Author:규민,매칭글 정보 변경
      description: update post information
      operationId: updatePost
      parameters:
        - $ref: '#/components/parameters/authToken'
        - $ref: '#/components/parameters/postId'
      requestBody:
        description: Post object attributes to be updated
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                user_id:
                  type: string
                  format: ObjectId
                  description: references user
                location_id:
                  type: string
                  format: ObjectId
                  description: references location
                post_fitness_part:
                  type: array
                  items:
                    type: string
                    format: Objectid
                    description: references fitness part
                post_title:
                  type: string
                promise_location:
                  type: string
                  format: ObjectId
                  description: references fitness center
                promise_date:
                  type: string
                  format: date
                post_img:
                  type: string
                  default: ''
                post_main_text:
                  type: string
                  default: ''
      responses:
        '200':
          description: '`SUCCESS_OK`'
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  data:
                    $ref: '#/components/schemas/post'
        '400':
          description: ClientErrorBadRequest
    delete:
      tags:
        - posts
      summary: postId로 매칭글 삭제
      description: Delete a post by postId
      parameters:
        - $ref: '#/components/parameters/postId'
      responses:
        '200':
          description: '`SUCCESS_OK`'
        '400':
          description: ClientErrorBadRequest
  /posts/image/{postId}:
    post:
      tags:
        - posts
      summary: Author:규민, 매칭글 프로필 이미지 등록
      description: Author:규민,매칭글Iddp  해당하는 매칭글의 사진을 등록/변경합니다. `AWS-s3 URL of image stored`
      parameters:
