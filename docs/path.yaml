      requestBody:
        description: POST 방식으로 리뷰 후보 등록합니다.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                candidate_body:
                  type: string
                  description: '리뷰 후보'
      responses:
        '200':
          description: '`SUCCESS OK`'
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  data:
                    $ref: '#/components/schemas/reviewCandidate'
        '400':
          description: '`ClientErrorBadRequest`'
  /reviews:
    post:
      summary: 'Author:기호, 사용자 리뷰 등록'
      description: 'Author:기호,Post 방식으로 리뷰 등록'
      tags:
        - reviews
      parameters:
        - $ref: '#/components/parameters/authToken'
      requestBody:
        description: POST 방식으로 리뷰를 등록합니다.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                review_recv_id:
                  type: string
                  format: ObjectId
                review_body:
                  type: string
                  default: ''
                user_rating:
                  type: number
                  default: 3
                review_candidates:
                  type: array
                  items:
                    type: string
                    format: ObjectId
                    description: references reviewCandidate
      responses:
        '200':
          description: 리뷰 후보 등록
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  data:
